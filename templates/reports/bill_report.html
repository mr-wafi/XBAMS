{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<section class="content">
    <!-- Full Width boxes (Stat box) -->
    <div class="row">
        <div class="col-md-12">
            <div align="right" style="margin-bottom:1%;"> </div>
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title">Unit Report Form</h3>
                </div>
                <form action="{% url 'bill_result' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="ddlRStatus">Select Unit Status :</label>
                            <select name="bill_type" id="ddlBillType" class="form-control">
                                <option value="">--Select Type--</option>
                                <option value="Gas">Gas</option>
                                <option value="Water">Water</option>
                                <option value="Electric">Electric</option>
                            </select>
                        </div>
                        <div class="form-group pull-right">
                            <input type="submit" value="Submit" class="btn btn-success">
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!-- /.row -->

</section>

{% endblock %}
